<!DOCTYPE html>
<html lang="deu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="res/img/logo.png">
    <link rel="stylesheet" href="res/css/loginpage.css">

    <script src="res/js/main.js"></script>

    <title>Software tracker</title>
</head>
<body>
    <section id="log-page">
        
        <div id="logo">
            <img id="p-logo"src="res/img/logo.png" alt="Logo">
        </div>

        <div id="l-fields">

                <div class="input_group">
                    <input type="text" id="name" placeholder="Anmelde Name">
                </div>

                <div class="input_group">
                    <input type="password" id="password" placeholder="Password">     
                </div>

                <div class="input_group">
                    <button id="submit" onclick="login()">Anmelden</button>
                </div>
                
                <div>
                    <input type="text" id="fail">
                </div>
        </div>

    </section>
</body>
</html>
